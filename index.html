<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Sad Poems Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <head>
      <h1>AI Sad Poems Generator</h1>
    </head>
    <main>
      <form action="">
        <input
          type="text"
          id="sad-poem-search"
          placeholder="Enter a topic of the sad poem"
        />
        <input
          type="submit"
          id="sad-poem-submit"
          autofocus
          required
          value="Generate Sad Poem"
        />
        <div id="sad-poem-result">
          My sad sad story
          <br />
          The story of this life
        </div>
      </form>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/Rizikikinya" target="_blank"> Kinya Ruchiu </a
      >and is open-sourced on
      <a
        href="https://github.com/Rizikikinya/sadlife-poems-generator "
        target="_blank"
      >
        GitHub </a
      >hosted on
      <a href="https://sad-life-poems.netlify.app" target="_blank"> Netlify</a>
    </footer>

    <script src="js.java"></script>
  </body>
</html>
